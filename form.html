<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Example | WDD131</title>
    <meta
      name="description"
      content="A simple form example for WDD131 course. This is a product review form."
    />
    <meta name="author" content="Dallin layton" />
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="stylesheet" href="styles/form-large.css" />
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
  </head>
  <body>
    <header><h1>Product Review</h1></header>
    <div class="form-container">
      <form method="get" action="review.html">
        <div class="form-group">
          <label for="product_name">Product Name</label>
          <select id="product_name" name="product_name" required>
            <option value="" disabled selected>Select a product</option>
          </select>
        </div>
        <div class="rating-container">
          <div class="rating-label">
            <label>Rating</label>
          </div>

          <div>
            <input type="radio" id="rating1" name="rating" value="1" required />
            <label for="rating1">1</label>
          </div>
          <div>
            <input type="radio" id="rating2" name="rating" value="2" required />
            <label for="rating2">2</label>
          </div>
          <div>
            <input type="radio" id="rating3" name="rating" value="3" required />
            <label for="rating3">3</label>
          </div>
          <div>
            <input type="radio" id="rating4" name="rating" value="4" required />
            <label for="rating4">4</label>
          </div>
          <div>
            <input type="radio" id="rating5" name="rating" value="5" required />
            <label for="rating5">5</label>
          </div>
        </div>

        <div class="form-group">
          <label for="install_date">Installation Date</label>
          <input type="date" id="install_date" name="install_date" required />
        </div>
        <div class="form-group">
          <label>Features you like</label>
          <div class="features-checkboxes-container">
            <input
              type="checkbox"
              id="features1"
              name="features"
              value="Feature 1"
            />
            <label for="features1">Feature 1</label>
            <input
              type="checkbox"
              id="features2"
              name="features"
              value="Feature 2"
            />
            <label for="features2">Feature 2</label>
            <input
              type="checkbox"
              id="features3"
              name="features"
              value="Feature 3"
            />
            <label for="features3">Feature 3</label>
            <input
              type="checkbox"
              id="features4"
              name="features"
              value="Feature 4"
            />
            <label for="features4">Feature 4</label>
          </div>
        </div>
        <div class="form-group">
          <label for="review">Review</label>
          <textarea id="review" name="review" rows="4">
Write your review here...
        </textarea
          >
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" />
        </div>
        <div class="form-group">
          <input type="submit" value="Submit Review" />
        </div>
      </form>
      <footer>
        <p><span id="currentYear"></span> | Dallin Layton | USA</p>
        <p id="lastModified"></p>
      </footer>
    </div>
  </body>
</html>
